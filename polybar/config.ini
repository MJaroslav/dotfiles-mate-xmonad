[colors]
# Colors generated by wal with fallback values
background = ${xrdb:color0:#221207}
foreground = ${xrdb:color7:#a091a0}
primary = ${xrdb:color1:#ab5c24}
secondary = ${xrdb:color2:#ac8f75}



[bar/main]
width = 100%
height = 29
radius = 0
locale = en_US.UTF-8
enable-ipc = true

font-0 = "JetBrainsMono:style=Regular:size=11;1"
font-1 = "Symbols Nerd Font:style=Regular:size=11;1"
font-2 = "Noto Color Emoji:style=Regular:scale=11;1"
# TODO: How about any language 
font-3 = "Noto Sans Mono CJK JP:style=Regular:size=11;1"
font-4 = "flags color world:style=Regular:size=16;2"

modules-left = xworkspaces
modules-center = xwindow
modules-right = cpu memory pulseaudio xkeyboard tray date


background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3



[module/xwindow]
type = internal/xwindow

# Placeholders: %title% %instance% %class%
label = %title%
label-maxlen = 60
format-padding = 3
format-underline = ${colors.primary}




